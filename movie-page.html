<!DOCTYPE html>
<html>
<head>
  <title>Movie Page</title>
  <style>
    .poster {
      display: inline-block;
      margin: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
<h1>Movie Page</h1>
<div id="movie-selection">
  <h2>Select a movie</h2>
  <div id="movie-posters">
    <div class="poster">
      <img src="poster1.jpg" alt="Movie Title 1">
      <button type="button" class="movie-button" data-title="Movie Title 1" data-description="Lorem ipsum dolor sit amet 1." data-showtime="March 25, 7:00pm">Select</button>
    </div>
    <div class="poster">
      <img src="poster2.jpg" alt="Movie Title 2">
      <button type="button" class="movie-button" data-title="Movie Title 2" data-description="Lorem ipsum dolor sit amet 2." data-showtime="March 26, 7:30pm">Select</button>
    </div>
    <div class="poster">
      <img src="poster3.jpg" alt="Movie Title 3">
      <button type="button" class="movie-button" data-title="Movie Title 3" data-description="Lorem ipsum dolor sit amet 3." data-showtime="March 27, 8:00pm">Select</button>
    </div>
  </div>
</div>
<div id="movie-info" style="display: none;">
  <h2 id="movie-title"></h2>
  <p id="movie-description"></p>
  <p id="movie-showtime"></p>
</div>
<div id="ticket-info" style="display: none;">
  <h2>Ticket Information</h2>
  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    <br><br>
    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card">
    <br><br>
    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" name="expiration-date">
    <br><br>
    <button type="submit" id="submit-button">Buy Now</button>
  </form>
</div>
<script src="movie-page.js"></script>
</body>
</html>
